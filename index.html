    <div id="board">
       <div>X Score <div id="xScore">      </div> </div>

        <table id="table">
          <tr id="topRow">
            <td>[ ]</td>
            <td>[ ]</td>
            <td>[ ]</td>
          </tr>
          <tr id="midRow">
            <td>[ ]</td>
            <td>[ ]</td>
            <td>[ ]</td>
          </tr>
          <tr id="botRow">
            <td>[ ]</td>
            <td>[ ]</td>
            <td>[ ]</td>
          </tr>
        </table>
        <button id="reset">Reset Board</button>
        <button id="resetGame">Reset Game</button>
    </div>
    <div id="xScore" >X score </div>
    <div id="yScore"> Y score </div>



    <script src="app.js"></script>
  </body>
</html>
